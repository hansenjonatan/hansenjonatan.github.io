    <!-- bagian form -->
    <section id="form">
      <div class="form-container"></div>
      <div class="form-title text-center">
        <h1>DAFTAR</h1>
      </div>
      <form>
        <div class="mb-3 col-6 m-auto">
          <label for="user-firstname" class="form-label">Nama Depan:</label>
          <input type="text" class="form-control" id="user-firstname" placeholder="Nama Depan " required />
        </div>
        <div class="mb-3 col-6 m-auto">
          <label for="user-lastname" class="form-label">Nama Belakang:</label>
          <input type="text" class="form-control" id="user-lastname" placeholder="Nama Belakang " required />
        </div>
        <div class="mb-3 col-6 m-auto">
          <label for="user-email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="user-email" placeholder="Email" required />
        </div>
        <div class="mb-3 col-6 m-auto">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" minlength="4" />
        </div>
        <div class="gotologinform text-center mb-2">
          <a href="login.html">Sudah punya akun? Klik disini!</a>
        </div>
        <div class="form-validation text-center mb-2"><input type="checkbox" required /> Saya telah menyetujui semua syarat dan ketentuan berlaku</div>
        <div class="form-button text-center">
          <button onclick="daftar()" type="submit" class="btn btn-success">DAFTAR</button>
        </div>
      </form>
    </section>
